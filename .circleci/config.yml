version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            pip install docker-compose==1.9.0      
      - run:
          name: run test    
          command: | 
            docker-compose up -d \
            docker-compose run dockerapp python test.py
